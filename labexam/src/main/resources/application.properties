spring.application.name=labexam
server.port=8081

#spring datasource properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/labexam
spring.datasource.username=root
spring.datasource.password=12345

#spring hibernate jpa properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#view resolver
# Ensure Spring serves static content from the /static/ folder


# (Optional) Enable logging for static resources to debug issues
logging.level.org.springframework.web=DEBUG
 


